<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'accounts/css/account.css' %}">
    <title>Gaming</title>
</head>
<body>
    <div class="container">
        <div class="card login-card">
            <form class="text-center p-5">
                <img src="{% static 'img/logo.png' %}" width="350">
                <div class="md-form ">
                    <input type="email" class="form-control mb-4" id="email-form">
                    <label for="email-form">E-mail</label>
                </div>
                <div class="md-form">
                    <input type="password" class="form-control mb-4" id="password-form">
                    <label for="password-form">Password</label>
                </div>
                <div class="d-flex justify-content-around">
                    <div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="remember">
                            <label class="custom-control-label" for="remember">Remember me</label>
                        </div>
                    </div>
                    <div>
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                <button class="btn my-4 cyan darken-1">Sign in</button>
                <p>Not a member?
                    <a href="{% url 'accounts:register' %}">Register</a>
                </p>
            </form>
        </div>
    </div>
</body>
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/mdb.min.js' %}"></script>
</html>
