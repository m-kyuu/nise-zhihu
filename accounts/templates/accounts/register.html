<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'accounts/css/account.css' %}">
    <title>Gaming</title>
</head>
<body>
    <div class="container">
        <div class="card login-card">
            <form class="text-center border border-light p-5">
                <img src="{% static 'img/logo.png' %}" width="350">
                <p class="h4 mb-4">Join to Gaming</p>
                <div class="md-form">
                    <input type="text" id="name-form" class="form-control mb-4">
                    <label for="name-form">Nickname</label>
                </div>
                <div class="md-form">
                    <input type="email" id="email-form" class="form-control mb-4">
                    <label for="email-form">E-mail</label>
                </div>
                <div class="md-form">
                    <input type="password" id="pass-form" class="form-control mb-4">
                    <label for="pass-form">Password(At least 8 characters)</label>
                </div>
                <div class="md-form">
                    <input type="password" id="passa-form" class="form-control mb-4">
                    <label for="passa-form">Password again</label>
                </div>
                <button class="btn btn-info mb-4 btn-block" type="submit">Sign in</button>
            </form>
        </div>
    </div>
</body>
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/mdb.min.js' %}"></script>
</html>
